<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <main class="container">
        <h1>FIZZ - BUZZ</h1>
        <div class="controls">
            <div class="input-group">
                <label for="dimension">Dimension (nxm)</label>
                <input type="number" id="dimension" value="20" min="1" max="30">
            </div>

            <div class="input-group">
                <label for="fizz-divisor">Fizz Divisor</label>
                <input type="number" id="fizz-divisor" value="20" min="1" max="30">
            </div>

            <div class="input-group">
                <label for="buzz-divisor">Buzz Divisor</label>
                <input type="number" id="buzz-divisor" value="20" min="1" max="30">
            </div>

            <button id="generate">Generate Matrix</button>
        </div>
    </main>

    <div id="matrix-container">
        </div>
    
    <script src="script.js"></script>
</body>
</html>
